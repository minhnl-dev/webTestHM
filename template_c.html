<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Replace Head with Button</title>
</head>
<body>

<button onclick="replaceHeadContent()">Replace Head</button>

<script>
  // Function to replace the <head> section
  function replaceHeadContent() {
    // Create a new <head> element
    var newHead = document.createElement('head');

    // Create and set the new meta tag
    var newMetaTag = document.createElement('meta');
    newMetaTag.name = 'description';
    newMetaTag.content = 'New meta description';

    // Create and set the new title
    var newTitleTag = document.createElement('title');
    newTitleTag.textContent = 'New Title';

    // Append the new meta tag and title to the new <head> element
    newHead.appendChild(newMetaTag);
    newHead.appendChild(newTitleTag);

    // Replace the existing <head> with the new one
    document.head.parentNode.replaceChild(newHead, document.head);
  }
</script>

</body>
</html>
