    <script>
      document.addEventListener("DOMContentLoaded", function() {
        var showLessElement = document.querySelector('.heatmap-ab-test-show-less');
        var showMoreElement = document.querySelector('.heatmap-ab-test-show-more');
        var abTestBoxElement = document.querySelector('.heatmap-ab-test-boxs');
        var spDeviceElement = document.getElementById('heatmap_ab_test_sp');
        var pcDeviceElement = document.getElementById('heatmap_ab_test_pc');
        var qrCodeElement = document.querySelector('.heatmap-ab-test-qr-code');
        var qrContentElement = document.querySelector('.heatmap-ab-test-qr-content');
        var iframeDevicePC = document.querySelector('.iframe-device-pc');
        var iframeDeviceSP = document.querySelector('.iframe-device-sp');
        var iframeWrapper = document.querySelector('.iframe-wrapper');

        if (showLessElement && showMoreElement && abTestBoxElement && spDeviceElement && pcDeviceElement && qrCodeElement && qrContentElement) {
          showLessElement.addEventListener('click', function() {
            abTestBoxElement.classList.add('heatmap-ab-test-hide');
          });

          showMoreElement.addEventListener('click', function() {
            abTestBoxElement.classList.remove('heatmap-ab-test-hide');
          });

          spDeviceElement.addEventListener('click', function() {
            spDeviceElement.classList.add('active');
            pcDeviceElement.classList.remove('active');
            iframeDeviceSP.classList.remove('hide');
            iframeDevicePC.classList.add('hide');
            iframeWrapper.classList.remove('device-pc');
          });

          pcDeviceElement.addEventListener('click', function() {
            spDeviceElement.classList.remove('active');
            pcDeviceElement.classList.add('active');
            iframeDeviceSP.classList.add('hide');
            iframeDevicePC.classList.remove('hide');
            iframeWrapper.classList.add('device-pc');
          });

          qrCodeElement.addEventListener('click', function() {
            qrContentElement.classList.toggle('heatmap-ab-test-qr-show');
          });
        }
      });
    </script>
